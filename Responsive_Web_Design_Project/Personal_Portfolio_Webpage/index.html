<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Webpage</title>
    <link href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">About</a></li>
                <li><a href="#projects">Work</a></li>
                <li><a href="#profiles">Contact</a></li>
                <li><a href="#copyright-footer">Links</a></li>
            </ul>
        </nav>

        <section id="welcome-section">
            <h1>Hey, I am John</h1>
            <p><em>a web developer</em></p>
        </section>

        <section id="projects" class="projects-section">
            <h2 class="projects-section-header">
                These are some of my projects
            </h2>

            <div class="projects-grid">
                <a href="../survey_form/index.html" target="_blank" class="project project-tile">
                    <div class="image">
                        <img src="./images/survey_form.png" class="project-image" alt="project image">
                    </div>
                    <p class="description">
                        <span class="text">Survey Form</span>
                    </p>
                </a>
                <a href="../Technical_Documentation_Page/index.html" target="_blank" class="project project-tile">
                    <div class="image">
                        <img src="./images/technical_document.png" class="project-image" alt="project image">
                    </div>
                    <p class="description">
                        <span class="text">Technical Document</span>
                    </p>
                </a>
                <a href="../Personal_Portfolio_Webpage/index.html" target="_blank" class="project project-tile">
                    <div class="image">
                        <img src="./images/tribute.jpg" class="project-image" alt="project image">
                    </div>
                    <p class="description">
                        <span class="text">Tribute Page</span>
                    </p>
                </a>
            </div>

            <a href="#" id="profile-link" target="_blank">
                Show all
                <span></span>
            </a>
        </section>

        <section id="profiles">
            <h1>Let's work together</h1>
            <p><em>How do you take your coffee?</em> </p>
            <div id="links">
                <a href="#" class="link wechat">
                    <i class="fab fa-weixin"></i>
                    Wechat</a>
                <a href="#" class="link github">
                    <i class="fab fa-github"></i>
                    Github</a>
                <a href="#" class="link facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook</a>
                <a href="#" class="link callme">
                    <i class="fab fa-telegram"></i>
                    Call me</a>
            </div>
        </section>

        <footer id="copyright-footer">
            Created by Lee
        </footer>
    </div>

    <script src="index.js"></script>

</body>

</html>
